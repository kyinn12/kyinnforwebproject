<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codélook: Buyer Main Page</title> 
    
    <link rel="stylesheet" href="../css/mainpage.css"> 
    <link rel="stylesheet" href="../css/user.css"> 
</head>
<body>
    
    <header class="navbar">
        <div class="logo">Codélook</div>
        <nav>
            <a href="../html/user.html">Shop</a>
            <a href="#" id="wishlist-btn">Wishlist (0)</a>
            <a href="#" id="cart-btn">Cart (0)</a>
        </nav>
        <button id="logout-btn" class="login-button">Logout</button>
    </header>
    
    <div id="control-panel">
        <button class="filter-btn" data-category="All">All</button>
        <button class="filter-btn" data-category="Tops">Tops</button>
        <button class="filter-btn" data-category="Bottoms">Bottoms</button>
        <button class="filter-btn" data-category="Outerwear">Outerwear</button>
        <button class="filter-btn" data-category="Accessories">Accessories</button>
        
        <select id="sort-options" class="filter-btn">
            <option value="default">Sort By</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="name-asc">Name: A to Z</option>
        </select>
        <input type="text" id="search-input" placeholder="Search products...">
        
    </div>

    <div id="product-list-container">
        </div>

    <script src="../js/auth.js"></script> 
    <script src="../js/data.js"></script>  
    
    <script src="../js/main.js?v=1"></script>  
    
</body>
</html>
