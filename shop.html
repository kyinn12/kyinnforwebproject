<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clothes & Accessories Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #222;
      color: white;
      padding: 15px 30px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .search-box {
      text-align: center;
      margin: 20px;
    }
    .search-box input {
      width: 60%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    .price {
      color: #e91e63;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-block;
      background: #e91e63;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #c2185b;
    }
    footer {
      text-align: center;
      background: #222;
      color: white;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Clothes & Accessories Shop</h1>
  </header>

  <!-- Search Box -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search for items...">
  </div>

  <div class="container" id="productContainer">
    <div class="card">
      <img src="https://via.placeholder.com/300x250.png?text=T-Shirt" alt="T-Shirt">
      <div class="card-content">
        <h3>Classic T-Shirt</h3>
        <p class="price">$15.99</p>
        <a href="#" class="btn">Add to Cart</a>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x250.png?text=Jacket" alt="Jacket">
      <div class="card-content">
        <h3>Denim Jacket</h3>
        <p class="price">$45.00</p>
        <a href="#" class="btn">Add to Cart</a>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x250.png?text=Shoes" alt="Shoes">
      <div class="card-content">
        <h3>Running Shoes</h3>
        <p class="price">$65.50</p>
        <a href="#" class="btn">Add to Cart</a>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x250.png?text=Handbag" alt="Handbag">
      <div class="card-content">
        <h3>Leather Handbag</h3>
        <p class="price">$89.99</p>
        <a href="#" class="btn">Add to Cart</a>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Clothes & Accessories Shop. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Search -->
  <script>
    const searchInput = document.getElementById("searchInput");
    const products = document.querySelectorAll(".card");

    searchInput.addEventListener("keyup", function() {
      const filter = searchInput.value.toLowerCase();
      products.forEach(product => {
        const name = product.querySelector("h3").textContent.toLowerCase();
        product.style.display = name.includes(filter) ? "" : "none";
      });
    });
  </script>
</body>
</html>
